<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Profile Information</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <div class="field">
            <div class="control">
                <h4>Email Address</h4>
                <input class="input is-large" type="email" name="email" placeholder="Email Address" value="{{ email }}" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <h4>Full Name</h4>
                <input class="input is-large" type="name" name="name" placeholder="Full Name" value="{{ name }}">
            </div>
        </div>

        <button class="button is-block is-info is-large is-fullwidth">Update Info</button>
    </div>
</div>
{% endblock %}
