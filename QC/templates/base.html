<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blow Molded Products | QC</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="../static/js/main.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('handle_logs') }}" class="navbar-item">
                                QC Logs
                            </a>
                            <a href="{{ url_for('handle_products') }}" class="navbar-item">
                                Products
                            </a>
                            <a href="{{ url_for('handle_customers') }}" class="navbar-item">
                                Customer
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
        
        <div class="hero-footer">
            <div class="container has-text-centered footer-text">
                Problems? Please email <a href="mailto:kevscaringi@gmail.com?subject=BMP%20QC%20Application%20Issues" target="_blank" style="text-decoration: underline;">Kevin Scaringi</a>.
            </div>
        </div>
    </section>
</body>

</html>
